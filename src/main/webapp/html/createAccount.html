<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Create Account</title>
      <style>
      	body {
      		background-color: #4B515D;
      		background-size: cover;
      	}
      	#incomplete {
      		color: red;
      		font-style:italic
      	}
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #4B515D; color: #4285F4">
  		<h1 class="navbar-brand mx-auto">Create Account</h1>
		<button class="btn btn-primary float-sm-right" id="loginPage">Login Page</button>
	</nav>
	<div class="container" id="container">
		<div class="row justify-content-center">
			<div class="col-8">
				  <label for="type">Are you an Employee or a Finance Manager?</label>
				  <select id="type" name="type">
					<option value=2>Employee</option>
					<option value=1>Finance Manager</option>
				  </select>
				  <div id="incomplete"></div>
				  <div class="form-group">
				    <label for="username">Username</label>
				    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" name="password">
				  </div>
				  <div class="form-group">
				    <label for="email">Email</label>
				    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
				  </div>
				  <div class="form-group">
				    <label for="firstName">First Name</label>
				    <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstNameHelp">
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastNameHelp">
				  </div>
				  <div id="managerSecret"></div>
				  <button class="btn btn-primary container" id="btnCreate">Submit</button>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./js/createAccount.js"></script>   
</body>
</html>
